on:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  check:
    runs-on: ubuntu-latest
    name: stable / fmt
    steps:
      - uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - run: cargo fmt --check
      - name: cargo clippy
        uses: giraffate/clippy-action@v1
        with:
          reporter: 'github-pr-check'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            artifact_name: pcapdump
            asset_name: pcapdump-darwin-aarch64
          - target: aarch64-unknown-linux-gnu
            artifact_name: pcapdump
            asset_name: pcapdump-linux-aarch64
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build --release
      - name: Rename for release
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: target/release
        run: |
          mv ${{ matrix.artifact_name}} ${{ matrix.asset_name}}
          gh release upload ${{github.event.release.tag_name}} ${{ matrix.asset_name}}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/${{ matrix.asset_name }}